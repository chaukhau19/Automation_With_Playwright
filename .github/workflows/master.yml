name: Playwright CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      # Bước 1: Checkout code từ repository
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: 'chaukhau19/Automation_With_Playwright'
          ref: 'master'

      # Bước 2: Thiết lập môi trường Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Bước 3: Cài đặt Playwright (nếu không có trong package.json)
      - name: Install Playwright
        run: npx playwright install

      # Bước 4: Chạy script FD_Auto.bat từ thư mục Friendify
      - name: Run FD_Auto.bat
        run: |
          cd Friendify
          ./FD_Auto.bat

      # Bước 5: Lưu kết quả test
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: playwright-results
          path: playwright-report/
